<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="flex flex-col justify-center items-center mt-10 text-white bg-black">
  <h1 class="text-3xl sm:text-5xl font-semibold text-center mt-36">Welcome to GitSpy</h1>
  <form class="flex mb-7 sm:mb-10 w-[90%] sm:w-[90%] md:w-[70%] lg:w-[50%] space-x-3 mt-[10rem]">
    <input type="text" placeholder='Enter Github Username' id="user_search"
      class="w-[80%] rounded-xl pl-3 border-2 border-white bg-transparent text-white">
    <button type="submit" id="searchbtn"
      class="bg-transparent border-2 border-white w-[30%] h-16 text-white text-lg rounded-xl"
      onclick="toggleModal()">Search</button>
  </form>
  <div id="modal"
    class="flex flex-col border-2 w-[95%] sm:w-[90%] md:w-[70%] lg:w-[60%] rounded-3xl justify-center items-left space-y-7 p-3 sm:p-10 bg-black hidden -mt-[26rem] sm:-mt-[20rem] lg:-mt-[25rem]">
    <div class="flex justify-center sm:justify-between flex-wrap sm:flex-nowrap items-center">
      <img src="" alt="" id="avatar" class="border-2 h-32 w-32 sm:h-40 sm:w-40 rounded-full">
      <div class="flex justify-between items-center w-[100%] sm:w-[60%] mt-5 space-x-3">
        <div class="flex flex-col justify-center items-center sm:items-left">
          <p class="text-md sm:text-lg font-medium">Repositories</p>
          <p id="repo_no" class="text-lg font-semibold"></p>
        </div>
        <div class="flex flex-col justify-center items-center sm:items-left">
          <p class="text-md sm:text-lg font-medium">Followers</p>
          <p id="followers" class="text-lg font-semibold"></p>
        </div>
        <div class="flex flex-col justify-center items-center sm:items-left">
          <p class="text-md sm:text-lg font-medium">Following</p>
          <p id="following" class="text-lg font-semibold"></p>
        </div>
      </div>
    </div>

    <div class="flex flex-col space-y-1 sm:space-y-2 items-center sm:items-start w-[100%]">
      <h1 id="fullname" class="text-3xl font-semibold"></h1>
      <h1 class="text-lg font-medium italic">@<span id="username"></span></h1>
      <p id="user_location" class="text-sm font-medium"></p>
    </div>
    <div class="flex flex-col space-y-2 items-center sm:items-start">
      <p class="text-xl font-semibold">About</p>
      <p id="bio" class="text-center sm:text-left"></p>
    </div>
    <div class="flex flex-wrap w-[90%] m-auto justify-center items-center">

      <a href="" id="user_link" target="_blank" class="m-auto"><button
          class="mt-3 bg-black border-2 h-12 w-60 rounded-xl text-white text-lg hover:shadow-inner hover:shadow-white">Go
          to Github Profile</button></a>
      <a href="" class="m-auto"><button
          class="mt-3 bg-black border-2 h-12 w-72 rounded-xl text-white text-lg hover:shadow-inner hover:shadow-white"
          onclick="toggleModal()">Search another username</button></a>
    </div>
  </div>
  <canvas class="background"></canvas>
  <script src="script.js"></script>
</body>

</html>
